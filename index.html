<style>
:root { 
  --fg: #1a1a1a;
  --muted: #6b7280;
  --line: #e5e7eb;
  --bg: #fafafa;
  --card: #ffffff;
  --accent: #3b82f6;

  --blue: #BAB3FF;  /* GPE Blue */
  --green: #43D596; /* GPE Green */
}

  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
  font:15px/1.6 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif;
  color: var(--fg);
  background: rgba(186, 179, 255, 0.55);
}
  header { 
    padding:24px 32px; 
    background:var(--card);
    border-bottom:1px solid var(--line); 
    display:flex; 
    gap:16px; 
    align-items:center;
  }
  header h1 { font-size:20px; font-weight:600; letter-spacing:-0.01em; }
  
  main { padding:32px; max-width:1200px; margin:0 auto; }

  /* Catalog */
  .catalog{
    padding:16px 32px 0;
    max-width:1200px; margin:0 auto;
  }
  .cat-grid{
    display:grid; grid-template-columns: repeat(3,1fr);
    gap:16px;
  }
  .cat-col{
    background:var(--card);
    border:1px solid var(--line);
    border-radius:14px; padding:14px;
  }
  .cat-title{
    font-weight:700; font-size:13px; text-transform:uppercase;
    letter-spacing:.04em; color:var(--muted); margin-bottom:8px;
  }
  .cat-list{ list-style:none; }
  .cat-list li{ margin-bottom:6px; }
  .cat-item{
    display:flex; align-items:center; gap:8px; flex-wrap:wrap;
  }
  .cat-item a{
    color:var(--fg); text-decoration:none; font-size:14px;
    padding:4px 0;
  }
  .cat-item a:hover{ text-decoration:underline; }
  .badge{
    font-size:11px; color:var(--muted);
    padding:2px 6px; border:1px solid var(--line); border-radius:999px;
  }
  .badge.pod{ border-style:dashed; }

  

  /* Country section */
  .country-card, .picker, .questionnaire, .grid {
  border-radius: 14px;
  border: 1px solid var(--line);
  background: var(--card);
  box-shadow: 0 2px 4px rgba(6,33,114,0.08);
}

  .country-card { padding:24px; margin-top:24px; }
  .country-row { 
    display:grid; 
    grid-template-columns: 2fr 1fr; 
    gap:16px; 
    align-items:center; 
  }
  .country-info { 
    display:grid; 
    grid-template-columns: repeat(3, 1fr); 
    gap:16px; 
    margin-top:20px; 
  }
  .box { 
    border:1px solid var(--line); 
    border-radius:12px; 
    padding:16px; 
    background:var(--soft); 
    min-height:80px;
  }
  .box h3 { 
    margin:0 0 8px 0; 
    font-size:12px; 
    font-weight:600;
    text-transform:uppercase;
    letter-spacing:0.05em;
    color:var(--muted); 
  }
  .box-value { color:var(--fg); font-size:14px; line-height:1.4; }
  
  details { margin-top:16px; }
  summary { 
    cursor:pointer; 
    color:var(--muted); 
    font-size:14px;
    padding:8px 0;
    user-select: none;
  }
  summary:hover { color:var(--fg); }

  /* Picker section */
  .picker { 
    margin-top:24px; 
    padding:20px 24px; 
  }
  .row { 
    display:grid; 
    grid-template-columns: 1fr 2.5fr 1.3fr 0.8fr auto; 
    gap:12px; 
    align-items:center; 
    padding:16px 0; 
    border-bottom:1px solid var(--line);
  }
  .row:last-child { border-bottom:0; }
  .row > label { font-weight:600; font-size:14px; color:var(--fg); }
  
  select, input, textarea, button { 
    padding:10px 14px; 
    border:1px solid var(--line); 
    border-radius:8px; 
    background:var(--card); 
    font:inherit;
    font-size:14px;
    transition: all 0.15s ease;
  }
  select:hover, input:hover, textarea:hover { border-color:#a1a1aa; }
  select:focus, input:focus, textarea:focus { 
    outline:none; 
    border-color:var(--accent); 
    box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
  }
  input[type="number"] { width:100%; }
  textarea { width:100%; min-height:90px; resize:vertical; }
  
  button { 
    cursor:pointer; 
    font-weight:500;
    border:none;
  }
  button:hover { transform: translateY(-1px); }
  button:active { transform: translateY(0); }
  
  .primary { 
    background:var(--accent); 
    color:#fff; 
    padding:10px 20px;
  }
  .primary:hover { background:#2563eb; }
  
  .muted { color:var(--muted); font-size:14px; }
  .pill { 
    padding:6px 12px; 
    border:1px solid var(--line); 
    border-radius:999px; 
    font-size:13px; 
    color:var(--muted); 
    background:var(--soft);
    font-weight:500;
  }

  /* Table */
  .grid { 
    margin-top:24px; 
    overflow:hidden; 
  }
  table { width:100%; border-collapse:collapse; }
  th, td { 
    padding:14px 16px; 
    border-bottom:1px solid var(--line); 
    vertical-align:top; 
  }
  th { 
    text-align:left; 
    background:var(--soft); 
    font-weight:600; 
    font-size:13px;
    text-transform:uppercase;
    letter-spacing:0.03em;
    color:var(--muted);
  }
  td { font-size:14px; }
  tr:last-child td { border-bottom:0; }
  .right { text-align:right; }
  
  .remove-btn {
    background:transparent;
    border:1px solid var(--line);
    color:var(--muted);
    padding:4px 10px;
    font-size:18px;
    line-height:1;
    border-radius:6px;
  }
  .remove-btn:hover { 
    background:#fee; 
    border-color:#fca; 
    color:#dc2626;
  }
  
  footer { 
    display:flex; 
    gap:12px; 
    flex-wrap:wrap; 
    padding-top:24px; 
    align-items:center; 
  }
  footer button {
    background:var(--card);
    border:1px solid var(--line);
    color:var(--fg);
    padding:10px 18px;
  }
  footer button:hover { background:var(--soft); }

  /* Questionnaire */
  .questionnaire { margin-top:24px; padding:20px 24px; }
  .qa-grid { display:grid; grid-template-columns: 1fr; gap:16px; }
  .qa-field { display:grid; gap:8px; }
  .qa-label { font-weight:600; font-size:14px; color:var(--fg); }
  .qa-hint { font-size:12px; color:var(--muted); }

  /* Responsive */
  @media (max-width:1100px){ .cat-grid{ grid-template-columns: repeat(2,1fr); } }
  @media (max-width:900px){
    main { padding:24px 16px; }
    .country-row { grid-template-columns: 1fr; }
    .country-info { grid-template-columns: 1fr; }
    .row { grid-template-columns: 1fr; gap:10px; }
  }
  @media (max-width:700px){ .cat-grid{ grid-template-columns: 1fr; } }
</style>
</head>

function makeRow(category, items){
  const wrap = document.createElement('div'); wrap.className='row';
  const label = document.createElement('label'); label.textContent = category;

  const select = document.createElement('select'); select.setAttribute('aria-label', `${category} item`);
  items.forEach(a=>{ const o=document.createElement('option'); o.value=a.id; o.textContent=a.name; select.appendChild(o); });

  const lang = document.createElement('select'); lang.setAttribute('aria-label','Language'); lang.disabled = true;
  const qty = document.createElement('input'); qty.type='number'; qty.min='1'; qty.step='1'; qty.value='1'; qty.setAttribute('aria-label','Quantity');

  const add = document.createElement('button'); add.className='primary'; add.textContent='Add';

  function refreshLang(){
    const it = items.find(x=>x.id===select.value);
    const langs = it?.langs||[];
    lang.innerHTML="";
    if (langs.length){
      langs.forEach(L=>{ const o=document.createElement('option'); o.value=L; o.textContent=L; lang.appendChild(o); });
      lang.disabled=false;
    } else {
      const o=document.createElement('option'); o.value=""; o.textContent="N/A"; lang.appendChild(o);
      lang.disabled=true;
    }
  }
  select.addEventListener('change', refreshLang);
  if (items.length){ select.value = items[0].id; refreshLang(); }

  add.addEventListener('click', ()=>{
    const it = items.find(x=>x.id===select.value); if(!it) return;
    const chosenLang = lang.disabled ? "—" : (lang.value || "—");
    const quantity = Math.max(1, parseInt(qty.value||"1",10));
    const key = `${it.name}::${chosenLang}`;

    const row = state.selected.find(r=>`${r.name}::${r.lang}`===key);
    const notes = [it.pod ? "Printed on demand." : "", it.notes||""].filter(Boolean).join(" ");

    if (row) row.qty += quantity;
    else state.selected.push({
      id:crypto.randomUUID(),
      name:it.name, category, lang:chosenLang, qty:quantity, notes
    });
    drawTable();
  });

  wrap.appendChild(label);
  wrap.appendChild(select);
  wrap.appendChild(lang);
  wrap.appendChild(qty);
  wrap.appendChild(add);
  return wrap;
}

const RESPONSES_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo_gDYZ3bPdf0XQMN6ATOVyj3i6YNLpTkvGrfXOIANITVR9ZdzKYIgIDdT0ZmcHdrGpfh9mJ9sHUtK/pub?gid=2131640777&single=true&output=csv";

// Minimal CSV parser (handles quoted fields)
function parseCSV(text){
  const rows=[]; let cur="", row=[], inQ=false;
  const delimSet = (()=>{               // detect delimiter from first line
    const first = text.split(/\r?\n/)[0] || "";
    const counts = { ",": (first.match(/,/g)||[]).length,
                     ";": (first.match(/;/g)||[]).length,
                     "\t": (first.match(/\t/g)||[]).length };
    const d = Object.entries(counts).sort((a,b)=>b[1]-a[1])[0][0];
    return new Set([d]);                // primary delimiter only
  })();
  function isDelim(ch){ return delimSet.has(ch); }

  for (let i=0;i<text.length;i++){
    const c=text[i], n=text[i+1];
    if (inQ){
      if (c === '"' && n === '"'){ cur+='"'; i++; }
      else if (c === '"'){ inQ=false; }
      else { cur+=c; }
    } else {
      if (c === '"'){ inQ=true; }
      else if (isDelim(c)){ row.push(cur); cur=""; }
      else if (c === '\n'){ row.push(cur); rows.push(row); row=[]; cur=""; }
      else if (c === '\r'){ /* ignore */ }
      else { cur+=c; }
    }
  }
  if (cur.length || row.length) { row.push(cur); rows.push(row); }
  return rows;
}

function dedupeInto(arr, obj){
  // de-dupe by name+href to avoid doubles if someone submits same asset
  const key = (o)=> (o.name||"").trim()+"::"+(o.href||"").trim();
  const seen = new Set(arr.map(key));
  if (!seen.has(key(obj))) arr.push(obj);
}

function findIdx(header, candidates){
  // header is an array of lowercased column titles
  for (const c of candidates){
    const i = header.findIndex(h => h === c || h.startsWith(c));
    if (i !== -1) return i;
  }
  return -1;
}

async function loadSubmissions(){
  try{
    const res = await fetch(RESPONSES_CSV_URL, { cache: "no-store" });
    if(!res.ok){ console.warn("CSV fetch failed", res.status); return; }
    const text = await res.text();
    const rows = parseCSV(text);
    if (rows.length < 2) return;

    const header = rows[0].map(h=>h.trim().toLowerCase());
    const idx = {
      category:  findIdx(header, ["category"]),
      name:      findIdx(header, ["name","asset name","title"]),
      link:      findIdx(header, ["link","url"]),
      languages: findIdx(header, ["languages","language"]),
      notes:     findIdx(header, ["notes","comments"]),
      pod:       findIdx(header, ["printed on demand?","pod","printed_on_demand"])
    };
    if ([idx.category, idx.name].some(v=>v===-1)){
      console.warn("Required headers missing:", header);
      return;
    }

    for (let r=1; r<rows.length; r++){
      const row = rows[r];
      const cat = normalizeCategory(row[idx.category]);
      if (!cat || !CATS.includes(cat)) continue;

      const langsRaw = idx.languages!==-1 ? (row[idx.languages]||"") : "";
      const langs = langsRaw.split(",").map(s=>s.trim()).filter(Boolean);

      const obj = {
        name: (row[idx.name]||"").trim(),
        langs,
        pod: idx.pod!==-1 ? toBool(row[idx.pod]) : false,
        notes: idx.notes!==-1 ? (row[idx.notes]||"").trim() : "",
        href: idx.link!==-1 ? (row[idx.link]||"").trim() : ""
      };
      if (!obj.name) continue;

      DATA[cat] = DATA[cat] || [];
      dedupeInto(DATA[cat], item(obj.name, obj));
    }

    buildCatalog();
  }catch(e){ console.error(e); }
}

loadSubmissions();


function openOutlookWeb(to, subject, body){
  const url = `${OWA_BASE}/mail/deeplink/compose?to=${encodeURIComponent(to)}&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  if (url.length > MAX_URL_LEN){
    download('campaign-assets.txt', body);
    if (navigator.clipboard?.writeText) navigator.clipboard.writeText(body).catch(()=>{});
    alert("Email is too long for Outlook Web link. I saved a TXT and copied the body (if allowed). Please paste into OWA.");
    return;
  }
  window.open(url, "_blank", "noopener");
}

  `Campaign Assets – ${state.country?.name||"No country"} (${new Date().toLocaleString()})`;

document.getElementById('email-outlook-desktop').onclick = () => {

  openMailto(DEFAULT_TO, subjectLine(), body);
};

document.getElementById('email-outlook-web').onclick = () => {

  openOutlookWeb(DEFAULT_TO, subjectLine(), body);
